[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 18pt
; rounded corners
radius = 0
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line beneath the ws#
line-size = 3pt
; line-color = #000

; border-size = 2pt
; border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = "Iosevka Nerd Font:size=12:style=Regular;2"
; font-1 = "Iosevka Nerd Font:size=14:style=Regular;3"
font-0 = "agave Nerd Font:size=12;2"
font-1 = "agave Nerd Font:size=14;2"
font-2 = "agave Nerd Font:size=18;3"
font-3 = "agave Nerd Font:size=13;2"
; font-0 = "Literation Mono Nerd Font:size=11;2"
; font-0 = "JetBrainsMono Nerd Font:size=11:style=Regular;2"
modules-left = ws xwindow
modules-right = fs-root fs-home mem temperature cpu eth wlan pulseaudio xkeyboard bat date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/ws]
type = internal/i3

enable-click = true
enable-scroll = false
wrapping-scroll = false

label-mode = %mode%
label-mode-foreground = ${colors.alert}
label-mode-background = ${colors.background}
label-mode-padding = 1

label-focused = %name%
label-focused-underline = ${colors.primary}
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.primary}
label-visible-background = ${colors.background}
label-visible-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = "<ramp> <label>"
format-warn = "<ramp> <label-warn>"
label = %temperature%
label-warn = %temperature%
ramp-0 =  "%{T4}%{F#F0C674}%{F-}%{T-}"
ramp-1 =  "%{T4}%{F#F0C674}%{F-}%{T-}"
ramp-2 =  "%{T4}%{F#F0C674}%{F-}%{T-}"
ramp-3 =  "%{T4}%{F#F0C674}%{F-}%{T-}"
ramp-4 =  "%{T4}%{F#F0C674}%{F-}%{T-}"
ramp-font = 3
ramp-foreground = ${colors.foreground}

[module/fs-root]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}/%{F-} %free%
; label-mounted-foreground = ${colors.primary}
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/fs-home]
type = internal/fs
interval = 25
mount-0 = /home
label-mounted = %{T2}%{F#F0C674} %{F-}%{T-} %free%

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = " "
; format-volume-prefix = "<ramp> <label-volume>"
format-volume-prefix-foreground = ${colors.primary}
format-volume = "<ramp-volume> <label-volume>"
label-volume = %percentage%%
ramp-volume-0 =  "%{F#F0C674}%{F-}"
ramp-volume-1 =  "%{F#F0C674}%{F-}"
ramp-volume-2 =  "%{F#F0C674}墳%{F-}"
ramp-volume-3 =  "%{F#F0C674} %{F-}"

label-muted = " "
label-muted-foreground = ${colors.disabled}
; use-ui-max = false

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

; [module/memory]
; type = internal/memory
; interval = 2
; format-prefix = "﬙  "
; format-prefix-foreground = ${colors.primary}
; label = %used%

[module/mem]
type = custom/script
exec = free -m | grep Mem | tr -s " " | cut -d" " -f3
; exec = free -m | grep Mem | awk '{print $3}'
format = <label>
format-prefix = "%{T2}﬙  %{T-}"
label = %output% MiB
format-prefix-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2} %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}直%{F-}  %upspeed%  %downspeed%
label-disconnected = ""

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{T2}%{F#F0C674}%{F-}%{T-}  %upspeed%  %downspeed%
label-disconnected = ""

[module/bat]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC0

full-at = 100

label-charging = %percentage%%
format-charging = " <animation-charging> <label-charging>"

label-discharging = %percentage%%
format-discharging-background = ${colors.background}
format-discharging = " <ramp-capacity> <label-discharging>"

format-full-prefix-foreground = ${colors.background}
label-full =  %percentage%%

format-charing-background = ${colors.background}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charginG-5 = 
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d/%m/%Y %H:%M:%S

label = %{T3}%{F#43454a}%{T-}%{F-}%{B#43454a}%{F#F0C674}%date%%{B- F-}%{F#43454a}%{T3}%{T-}%{F-}
label-foreground = ${colors.primary}
; label-background = #666666
